<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>🐶ben john🐶</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ベン図シュミレーター 🐶</h1>
        
        <!-- キャンパスの大きさ -->
        <svg id="venn" width="600" height="300">
                        
            <defs>
                <clipPath id="clip-circle1">
                    <circle cx="220" cy="150" r="125" />
                </clipPath>
            </defs>
            
            <!-- 枠 -->
            <rect class="fill-rect" width="600" height="300" />
            <rect class="stroke-rect" width="600" height="300" />

            <!-- 塗り専用の円(枠線なし)-->
            <circle class="fill-a" cx="220" cy="150" r="125" />
            <circle class="fill-b" cx="380" cy="150" r="125" />
            <circle class="fill-and" cx="380" cy="150" r="125" clip-path="url(#clip-circle1)" />
            <!-- 枠線専用の円(塗りなし)-->
            <circle class="stroke-a" cx="220" cy="150" r="125" />
            <circle class="stroke-b" cx="380" cy="150" r="125" />
            <circle class="stroke-and" cx="380" cy="150" r="125" clip-path="url(#clip-circle1)" />
        </svg>

        <div class="button-group">
            <button id="and-button">AND</button>
            <button id="or-button">OR</button>
        </div>
        <div class="button-group">
            <button id="reset-button">リセット🐶</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
