<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>align-items vs align-content</title>
<style>
  .demo {
    display: flex;
    flex-wrap: wrap;      /* 複数行にする */
    width: 300px;
    height: 300px;
    border: 3px solid #333;
    background: #f0f0f0;
    gap: 5px;
  }

  .item {
    width: 80px;
    height: 80px;
    background: #4cafef;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: white;
  }

  /* align-items のみ */
  .align-items-center {
    align-items: center; /* 各行の縦中央 */
  }

  /* align-content のみ */
  .align-content-center {
    align-content: center; /* 複数行全体の縦中央 */
  }
</style>
</head>
<body>

<h2>1. align-items: center（各行の縦位置）</h2>
<div class="demo align-items-center">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
</div>

<h2>2. align-content: center（全体の縦位置）</h2>
<div class="demo align-content-center">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
</div>

</body>
</html>
