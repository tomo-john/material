<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>align-items vs align-content</title>
<style>

.parent {
  display: flex; /* 親 → 子を横並び */
  gap: 10px;
  border: 2px solid #333;
  padding: 10px;
}

.child {
  flex: 1; /* 親の中で等分 */
  display: flex; /* 子 → 孫を縦並び */
  flex-direction: column;
  gap: 5px;
  border: 2px dashed #666;
  padding: 5px;
}

.grandchild {
  flex: 1; /* 子の中で均等に伸びる */
  border: 1px solid #999;
  display: flex; /* 中央寄せ用 */
  justify-content: center;
  align-items: center;
}

</style>
</head>
<body>

<div class="parent">
  <div class="child">
    <div class="grandchild">A</div>
    <div class="grandchild">B</div>
  </div>
  <div class="child">
    <div class="grandchild">C</div>
    <div class="grandchild">D</div>
  </div>
</div>

</body>
</html>
