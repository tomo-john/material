<!-- A: viewBox 100 -> scale 2 -->
<svg width="200" height="200" viewBox="0 0 100 100" style="border:1px solid;">
  <rect x="0" y="0" width="100" height="100" fill="#eee"/>
  <rect x="10" y="10" width="80" height="80" fill="#6fb3ff"/>
</svg>

<!-- B: viewBox 50 -> scale 4 (ズームされる) -->
<svg width="200" height="200" viewBox="0 0 50 50" style="border:1px solid;">
  <rect x="0" y="0" width="50" height="50" fill="#eee"/>
  <rect x="5" y="5" width="40" height="40" fill="#6fb3ff"/>
</svg>

<!-- C: no viewBox (ユーザー単位＝px扱い) -->
<svg width="200" height="200" style="border:1px solid;">
  <!-- ここで width="100" は 100px を意味する -->
  <rect x="0" y="0" width="100" height="100" fill="#eee"/>
  <rect x="10" y="10" width="80" height="80" fill="#6fb3ff"/>
</svg>
