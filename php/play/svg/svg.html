<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>svg test</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h2>CSSとFlexBox</h2>

  <div class="container">
    <div class="items">A</div>
    <div class="items">B</div>
  </div>

  <h2>SVG の円(circle)</h2>
  
  <div class="container">  
    <!-- インライン SVG -->
    <svg width="200" height="200" viewBox="0 0 100 100" role="img" aria-label="青い円">
      <!-- 背景の薄い格子（任意） -->
      <rect x="0" y="0" width="100" height="100" fill="#ffd700" />

      <!-- ここが円 -->
      <circle cx="50" cy="50" r="40" fill="#6fb3ff" stroke="#1e88e5" stroke-width="3" />

      <!-- 補助: 中心点の小さなマーク（任意） -->
      <circle cx="50" cy="50" r="1.2" fill="#1e88e5" />
    </svg>

  </div>

  <p>幅・高さはwidth/height、座標はcx/cy、半径は r`だワン</p>

  <h2>検証じょーん</h2>

  <div class="container">
    <svg width="400" height="200" viewBox="0 0 100 100" style="border: 1px solid;">
      <rect x="0" y="0" width="90" height="90" fill="#eee"/>
      <rect x="10" y="10" width="70" height="70" fill="#6fb3ff"/>
    </svg>
  </div>

</body>
</html>
