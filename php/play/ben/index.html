<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>🐶ben john🐶</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ベン図シュミレーター 🐶</h1>

        <svg id="venn" width="300" height="200">
            <defs>
                <clipPath id="clip-circle1">
                    <circle cx="100" cy="100" r="75" />
                </clipPath>
            </defs>

            <!-- 塗り専用の円(枠線なし)-->
            <circle class="fill-a" cx="100" cy="100" r="75" />
            <circle class="fill-b" cx="180" cy="100" r="75" />
            <circle class="fill-and" cx="180" cy="100" r="75" clip-path="url(#clip-circle1)" />
            <!-- 枠線専用の円(塗りなし)-->
            <circle class="stroke-a" cx="100" cy="100" r="75" />
            <circle class="stroke-b" cx="180" cy="100" r="75" />
            <circle class="stroke-and" cx="180" cy="100" r="75" clip-path="url(#clip-circle1)" />
        </svg>

        <div class="button-group">
            <button id="and-button">AND</button>
            <button id="or-button">OR</button>
            <button id="reset-button">リセット</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
